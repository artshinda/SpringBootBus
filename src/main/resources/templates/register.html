<body class="bg-gradient-primary">

<!-- Loader -->
<div id="preloader"><div id="status"><div class="spinner"></div></div></div>

<!-- Begin page -->
<div class="accountbg"></div>
<div class="wrapper-page">
    <div class="card">
        <div class="card-body">

            <h3 class="text-center m-0">
                <a href="index.html" class="logo logo-admin"><img src="images/logo.png" height="30" alt="logo"></a>
            </h3>

            <div class="p-3">
                <form class="user" id="formRegister" action="#" method="post">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="inputFirstName"
                                   placeholder="First Name">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="inputLastName"
                                   placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="inputEmail"
                               placeholder="Email Address">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user"
                                   id="inputPassword" placeholder="Password">
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user"
                                   id="inputRePassword" placeholder="Repeat Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="inputAgencyName"
                               placeholder="Agency Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="inputAgencyDetail"
                               placeholder="Agency Details">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="inputContactNumber"
                               placeholder="Contact Number">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                        Register Account
                    </button>

                    <div class="form-group m-t-10 mb-0 row">
                        <div class="col-12 m-t-20">
                            <p class="font-14 text-muted mb-0">By registering you agree to the Admiria <a href="#">Terms of Use</a></p>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="m-t-40 text-center">
        <p class="text-white">Already have an account ? <a href="login" class="font-500 font-14 text-white font-secondary"> Login </a> </p>
        <p class="text-white">Â©Copyright by Baim 2020. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
    </div>

</div>

<script src="js/jquery.min.js"></script>

<script src="js/modernizr.min.js"></script>
<script src="js/jquery.slimscroll.js"></script>
<script src="js/waves.js"></script>
<script src="js/jquery.nicescroll.js"></script>
<script src="js/jquery.scrollTo.min.js"></script>

<!-- App js -->
<script src="js/app.js"></script>
